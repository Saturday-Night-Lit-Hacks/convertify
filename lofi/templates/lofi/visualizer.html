{% extends 'lofi/base.html' %}
{% load static %}

{% block content %}
    <style>
        .btn-new {
          padding: 20px;
          font-size: 30px;
          font-family: 'Trispace', sans-serif;
          margin-top: 5px;
          border: 1px solid white;
          color: white;
        }

        .btn-new:hover, .btn-new:focus {
          color: white;
          border: 1px solid #8584e3;
          background-color: #8584e3;
        }
    </style>

    <div class="container">
        <button type="button" onclick="wave.play()" class="btn btn-lg btn-new">Play</button>
        <div id="chart-container" style="width: 100%; height: 100%;"></div>
        <script src="{% static 'lofi/circular-audio-wave.min.js' %}"></script>
        <script>
            let wave = new CircularAudioWave(document.getElementById('chart-container'));
            wave.loadAudio('/static/lofi/{{ filename }}');
        </script>
    </div>

{% endblock %}
